<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Wear Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            max-width: 200px;
            float: left;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .checkout {
            clear: both;
            margin-top: 20px;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Fashion Wear Store</h1>

    <div class="product">
        <img src="dress1.jpg" alt="Dress 1">
        <p>Stylish Red Dress</p>
        <p>$59.99</p>
        <input type="checkbox" id="dress1" name="products" value="dress1">
        <label for="dress1">Add to Cart</label>
    </div>

    <div class="product">
        <img src="shirt1.jpg" alt="Shirt 1">
        <p>Casual Striped Shirt</p>
        <p>$29.99</p>
        <input type="checkbox" id="shirt1" name="products" value="shirt1">
        <label for="shirt1">Add to Cart</label>
    </div>
    <div class="checkout">
        <h2>Shopping Cart</h2>
        <form id="checkoutForm">
           
            <input type="submit" value="Checkout">
        </form>
    </div>

    <script>
        document.getElementById("checkoutForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var selectedProducts = document.querySelectorAll('input[name="products"]:checked');
            if (selectedProducts.length > 0) {
                console.log("Selected Products:");
                for (var product of selectedProducts) {
                    console.log(product.value);
                }
                alert("Checkout successful!"); 
            } else {
                alert("Please select at least one product to checkout.");
            }
        });
    </script>

</body>
</html>
