<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Book a Tour</h1>

    <form>
        <label for="tour">Select Tour:</label>
        <select id="tour" name="tour" required>
            <option value="paris">Paris, France - 7 days</option>
            <option value="tokyo">Tokyo, Japan - 10 days</option>
            <!-- Add more tour options as needed -->
        </select>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Additional Message (optional):</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Booking</button>
    </form>

    <p>Have questions or need assistance? <a href="contact.html">Contact us</a>.</p>

</body>
</html>
